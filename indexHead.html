<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="UTF-8">
      	mui.init();
      	window.onload=function(){
      		document.getElementsByTagName("h1")[0].addEventListener("tap",function(){
      			window.localStorage.userNm="";
      			window.localStorage.mobileNo = "";
      			mui.openWindow({
      				url:"index.html",
      				id:"index"
      			})
      		})
      	}
    </script>
    <style type="text/css">
    	.back{position: fixed;height: 100%;width: 100%;background: #000;}
    	h1{color: #fff;width: 100%;text-align: center;}
    </style>
</head>
<body>
	<div class="back">
		<h1>马上进入</h1>
	</div>
</body>
</html>
