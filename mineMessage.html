<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <script type="text/javascript" src="js/md5.js" ></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="UTF-8">
      	mui.init();
      	(function($) {
      	mui.plusReady(function() {
      		var choosed="";
      		addMessage()
			function addMessage() { 
				var array = [1,100,localStorage["userNm"],localStorage["mobileNo"],ts,rn];
				var cVal=getcval(array);
				var url=""+rooturl+"/message/messageList.bl?userName="+localStorage["userNm"]+"&mobileNo="+
				localStorage["mobileNo"]+"&pageNo="+1+"&pageSize="+100+"&cVal="+cVal+"&ts="+ts+"&rn="+rn;
				console.log(url);
				if ( xhr ) {
					return;
				}
				var xhr = new plus.net.XMLHttpRequest();
				xhr.onreadystatechange = function () {
			        switch ( xhr.readyState ) {
			            case 4:
			                if ( xhr.status == 200 ) {
			                	var mm=chake(xhr.response.code,xhr.response.cVal,xhr.response.body);
			                	var data = xhr.response.body.messageList;
			                	console.log(data);
			                	var navList=""
			                	if(data!=""){
			                		for (var i=0;i<data.length;i++) {
			                			if(data[i].messageType==choosed || choosed==""){
			                				navList+='<li class="mui-table-view-cell mui-collapse">'+
											'<a class="mui-navigate-right" href="#"><h3>'+data[i].messageType+
											'</h3><h6>'+data[i].messageTime+'</h6></a><div class="mui-collapse-content">'+
											'<h4>'+data[i].messageTitle+'</h4><p>'+data[i].messageContent+'</p></div></li>'
			                			}
				                	}
			                	}
			                	document.getElementsByClassName("mui-table-view")[0].innerHTML=navList;
			                } else {
			                	alert( "打开页面失败："+xhr.status );
			                }
			                break;
			            default :
			                break;
			        }
				}
				xhr.open( "GET", url );
				xhr.responseType="json";
				xhr.send();
			}
      		
      		var blackBack = document.getElementsByClassName("blackBack")[0];
      		document.getElementById("choose").addEventListener("tap",function(){
      			var cla = blackBack.className;
      			cla == "blackBack"?blackBack.className = "blackBack blackBckShow":blackBack.className="blackBack";
      		})
      		blackBack.addEventListener("tap",function(){
      			var cla = blackBack.className;
      			cla == "blackBack"?blackBack.className = "blackBack blackBckShow":blackBack.className="blackBack";
      		})
      		var blackLi=blackBack.getElementsByTagName("ul")[0].getElementsByTagName("li");
      		for (var i=0;i<blackLi.length;i++) {
      			choose(i);
      		}
      		function choose(num){
      			blackLi[num].addEventListener("tap",function(){
      				choosed = blackLi[num].getElementsByTagName("h1")[0].innerText;
      				choosed=="全部消息"?choosed="":choosed=choosed;
      				addMessage();
      			})
      		}
      	});
	})(mui);
    </script>
    <style type="text/css">
    	*{margin: 0;padding: 0;list-style: none;font-weight: 400;}
    	.mui-bar{background: #DD524D;box-shadow: none;border-bottom:1px solid #ccc;}
    	.mui-bar a,.mui-bar .mui-title,.mui-bar{color: #fff;}
    	.mui-bar h1{float: right;font-size: 16px;line-height: 35px;display: block;}

		.mui-content{width: 100%;float: left;}
		.mui-content ul{width: 100%;float: left;}
		.blackBack{width: 100%;height: 100%;background: rgba(0,0,0,0.5);position: fixed;display: none;z-index: 1000;}
		.blackBckShow{display: block;}
		.blackBack ul{width: 150px;background: #49494b;height: auto;float: right;margin-top: 50px;border-radius: 5px;margin-right: 10px;}
		.blackBack ul li{width: 100%;float: left;height: 50px;}
    	.blackBack ul li h1{width: 80%;float: left;margin-left: 10%;font-size: 16px;color: #fff;text-align: center;line-height: 45px;border-bottom: 1px #646466 solid;}
   		
   		.mui-content h6{float: right;margin-right: 30px;padding-top: 3px;}
   		.mui-content h3{float: left;font-size: 16px;}
   		.mui-content .mui-navigate-right{background: #efeff4;}
   		.mui-content .mui-active .mui-navigate-right{background: #fafafa;}
    </style>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>		
			<div class="mui-title">消息中心</div>
			<h1 id="choose">筛选</h1>
	</header>
	
	<div class="blackBack">
		<ul>
			<li><h1>全部消息</h1></li>
			<li><h1>系统消息</h1></li>
			<li><h1>投资消息</h1></li>
			<li><h1>回款消息</h1></li>
			<li><h1>提前还款</h1></li>
			<li><h1>债权转让</h1></li>
			<li><h1>充值提现</h1></li>
		</ul>
	</div>
	<div class="mui-content">
	    <div class="mui-card">
			<ul class="mui-table-view">
			</ul>
		</div>	
	</div>
</body>
</html>
