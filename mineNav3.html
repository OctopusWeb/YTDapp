<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="UTF-8">
      	mui.init();
      	window.onload=function(){
      		document.getElementsByClassName("pay_way")[0].addEventListener("tap",function(){
      			mui.openWindow({
      					url:"payWay.html",
      					id:"payWay"
      				})
      		})
      	}
    </script>
    <style type="text/css">
    	*{margin: 0;padding: 0;list-style: none;font-weight: 400;}
    	.mui-bar{background: #DD524D;box-shadow: none;border-bottom:1px solid #ccc;}
    	.mui-bar a,.mui-bar .mui-title,.mui-bar{color: #fff;}
    	
    	.mui-content{width: 100%;float: left;margin-top: 10px;position: relative;}
    	.pay_way{width: 100%;float: left;}
    	.pay_way h1{font-size: 12px;color: #aaa;float: left;width: 100%;padding-left: 10px;}
    	.pay_way h2{font-size: 14px;line-height: 30px;hyphenate-limit-lines: 30px;width: 100%;float: left;background: #fff;
    		border-top: 1px #ccc solid;border-bottom: 1px #ccc solid;padding-left: 10px;}
    	.pay_way span{position: absolute;top: 75px;right: 0;}
    </style>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">充值</h1>
	</header>
	<div class="mui-content">
		<div class="pay_way">
			<h1>选择支付渠道</h1>
			<h2>丰付</h2>
			<span class="mui-icon mui-icon-arrowright"></span>
		</div>
	    
	</div>
	
</body>
</html>
