    <script type="text/javascript" charset="UTF-8">
      	mui.init();
      	(function($) {
      	mui.plusReady(function() {
     		function withDraw(much) {
				var array = [localStorage["userNm"],localStorage["mobileNo"],much,ts,rn];
				var cVal=getcval(array);
				var url=""+rooturl+"/user/userWithdraw.bl?userName="+localStorage["userNm"]+"&withdrawAmt="+much+"&mobileNo="+localStorage["mobileNo"]+
				"&cVal="+cVal+"&ts="+ts+"&rn="+rn;
				console.log(url);
				if ( xhr ) {
					alert( "xhr请求已创建" );
					return;
				}
				var xhr = new plus.net.XMLHttpRequest();
				xhr.onreadystatechange = function () {
			        switch ( xhr.readyState ) {
			            case 4:
			                if ( xhr.status == 200 ) {
			                	var mm=chake(xhr.response.code,xhr.response.cVal,xhr.response.body);
			                	if(xhr.response.code=="101"){
				                	var data = xhr.response.body; 
									if(data==""){
										alert("请绑定银行卡");
									}else{
										console.log(data.url);
										document.getElementById("ifram").getElementsByTagName("iframe")[0].src=data.url;
									}
								}else{
									alert("错误代码"+xhr.response.code);
								}
			                } else {
			                	alert( "打开页面失败："+xhr.status );
			                }
			                break;
			            default :
			                break;
			        }
				}
				xhr.open( "GET", url );
				xhr.responseType="json";
				xhr.send();
			}
     		withBank()
      		function withBank() { 
				var array = [localStorage["userNm"],localStorage["mobileNo"],ts,rn];
				var cVal=getcval(array);
				var url=""+rooturl+"/user/bankCardList.bl?userName="+localStorage["userNm"]+"&mobileNo="+localStorage["mobileNo"]+
				"&cVal="+cVal+"&ts="+ts+"&rn="+rn;
				console.log(url);
				if ( xhr ) {
					alert( "xhr请求已创建" );
					return;
				}
				var xhr = new plus.net.XMLHttpRequest();
				xhr.onreadystatechange = function () {
			        switch ( xhr.readyState ) {
			            case 4:
			                if ( xhr.status == 200 ) {
			                	var mm=chake(xhr.response.code,xhr.response.cVal,xhr.response.body);
			                	var data = xhr.response.body; 
								if(data==""){
									alert("您还没有绑定银行卡,请选择银行卡");
								}else{
//									alert(data[0].bankName+data[0].bankCode+data[0].bankCardNo);
									document.getElementsByClassName("bankH")[0].getElementsByTagName("h3")[0].innerText=data[0].bankName;
								}
			                } else {
			                	alert( "打开页面失败："+xhr.status );
			                }
			                break;
			            default :
			                break;
			        }
				}
				xhr.open( "GET", url );
				xhr.responseType="json";
				xhr.send();
			}
			
			document.getElementsByTagName("button")[0].addEventListener("tap",function(){
				
				var val = document.getElementsByTagName("input")[0].value;
				if(val==""){
					alert("请输入提现金额")
				}else{
					document.getElementById("ifram").style.display="block";
					withDraw(val);
				}
				
			});
      		
      		
			function noBank(num){
				var bankName = document.getElementsByClassName("bankName");
				if(num == ""){
					document.getElementsByClassName("bankH")[0].addEventListener("tap",function(){
						document.getElementsByClassName("bankList")[0].className = "bankList"
					});
					document.getElementsByClassName("bankList")[0].getElementsByTagName("p")[0].addEventListener("tap",function(){
						document.getElementsByClassName("bankList")[0].className = "bankList bankHide";
					});
					for (var i=0;i<bankName.length;i++) {
						addEvent(bankName,i)
					}
				}else{
					document.getElementsByClassName("bankH")[0].className="";
				}
			}
			function addEvent(bankName,a){
				bankName[a].addEventListener("tap",function(){
					for (var i=0;i<bankName.length;i++) {
						bankName[i].className="bankName";
					}
					bankName[a].className="bankName selected";
				})
			}
			document.getElementsByClassName("bankList")[0].getElementsByTagName("h3")[0].addEventListener("tap",function(){
				var bank = document.getElementsByClassName("selected")[0].getElementsByTagName("h6")[0].innerHTML;
				document.getElementsByClassName("bankH")[0].getElementsByTagName("h3")[0].innerText=bank;
				document.getElementsByClassName("bankList")[0].className = "bankList bankHide";
			})
      	});
	})(mui);
    </script>
